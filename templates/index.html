<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Recall Data & Chatbot</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Recall Prediction Bot</h1>
<form id="recallForm">
    <label for="make">Make:</label>
    <input type="text" id="make" name="make" required>
    
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>
    
    <label for="modelYear">Model Year:</label>
    <input type="text" id="modelYear" name="modelYear" required>
    
    <button type="submit">Fetch Data</button>
</form>

<div class="main-container">
    <!-- ðŸ“Š Chart Section -->
    <div class="chart-section">
        <h2>Chart Analysis</h2>
        <div class="chart-buttons">
            <button onclick="loadChart('component')">Component Chart</button>
            <button onclick="loadChart('manufacturer')">Manufacturer Chart</button>
            <button onclick="loadChart('severity')">Severity Chart</button>
            <button onclick="loadChart('recall_trend')">Recall Trend</button>
            <button onclick="loadChart('recall_forecast')">Recall Forecast</button>
            <button onclick="loadChart('impact_score')">Impact Score</button>
            <button onclick="loadChart('remedy_score')">Remedy Score</button>
            <button onclick="loadChart('recall_forecast_lr')">Recall Forecast LR</button>
        </div>
        <img id="chartDisplay" src="">
    </div>

    <!-- ðŸ’¬ Chatbot Section -->
    <div class="chat-container">
        <h2>Chatbot</h2>
        <div id="chatBox">
        </div>
        <div class="chat-input">
            <input type="text" id="userMessage" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>


    <!-- Link External JavaScript File -->
    <script src="static/js/script.js"></script>
</body>
</html>
